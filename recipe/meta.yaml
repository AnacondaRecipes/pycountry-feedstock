{% set name = "pycountry" %}
{% set version = "24.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b61b3faccea67f87d10c1f2b0fc0be714409e8fcdcc1315613174f6466c10221

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
    - poetry-core
  run:
    - python
    - importlib-resources >5.12.0 # [py<39]

test:
  imports:
    - pycountry
  requires:
    - pip
  commands:
    - pip check
    - python -c "import pycountry; print(len(pycountry.countries))"
    - python -c "import pycountry; print(len(pycountry.languages))"
    - python -c "import pycountry; print(len(pycountry.currencies))"

about:
  home: https://github.com/flyingcircusio/pycountry
  license: LGPL-2.1-only
  license_family: LGPL
  license_file: LICENSE.txt
  summary: ISO country, subdivision, language, currency and script definitions and their translations
  doc_url: https://github.com/flyingcircusio/pycountry
  dev_url: https://github.com/flyingcircusio/pycountry

extra:
  recipe-maintainers:
    - anaconda
